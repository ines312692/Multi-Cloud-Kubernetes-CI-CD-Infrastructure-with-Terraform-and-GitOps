name: Apply Argo CD Application

on:
  push:
    branches: [ "main" ]
    paths:
      - "argo/apps/app-of-apps.yaml"
      - "k8s/**"

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Installer kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configurer kubeconfig depuis le secret
        env:
          KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG_B64" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        shell: bash

      - name: Créer le namespace argocd si nécessaire
        run: |
          kubectl get ns argocd || kubectl create ns argocd

      - name: Appliquer l'Application Argo CD
        run: |
          kubectl apply -f argo/apps/firtsapp-dev-app.yaml

      - name: Vérifier l'Application (optionnel)
        run: |
          kubectl -n argocd get application firtsapp-dev
          # Attendre Healthy (jusqu'à 5 minutes)
          kubectl -n argocd wait --for=jsonpath='{.status.health.status}'=Healthy application/firtsapp-dev --timeout=5m || true