apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: firtsapp-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<ORG>/<INFRA_REPO>.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true